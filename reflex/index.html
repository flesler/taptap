<html xmlns="http://www.w3.org/1999/xhtml" lang="en">

		<title>TapTap - A touch game for dogs and cats</title>

    <link rel="apple-touch-icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-title" content="TapTap">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

		<link rel="stylesheet" href="/base/style.css" />
		<style type="text/css">
		.btn {
			display: none;
			border:none;
		}
		.btn.shown {
			display: block;
		}
		</style>
	</head>
	<body>
		<script type="text/javascript" src="/base/taptap.js"></script>
		<script type="text/javascript">
		/* global tap */
		var winner = {img:'ham'}, locked, tid;

		tap.setup([winner, {}, {}], function(btn) {
			if (locked) return;
			tap.success();
			tap.play('success');
			clearTimeout(tid);
			locked = true;
			setTimeout(hide, 1.5e3);
		});

		tap.preload('success');

		schedule();

		function hide() {
			locked = false;
			winner.area.classList.remove('shown');
			tap.randomize();
			schedule();
		}

		function show() {
			winner.area.classList.add('shown');
			tap.animate(winner.area, 'beat');
			var hideDelay = Math.random() * 1.5e3 + 1e3;
			tid = setTimeout(hide, hideDelay);
		}

		function schedule() {
			var showDelay = Math.random() * 2e3 + 2e3;
			setTimeout(show, showDelay);
		}
		</script>
	</body>
</html>
