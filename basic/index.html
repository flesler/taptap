	<body>
		<script type="text/javascript" src="/base/taptap.js"></script>
		<script type="text/javascript">
		/* global tap */
		tap.setup([{}, {img:'ham'}, {}], function(btn) {
			if (btn.img) {
				tap.success();
				tap.play('success');

				var curr = tap.buttons.indexOf(btn);
				do { tap.randomize();
				} while (tap.buttons.indexOf(btn) === curr);
			} else {
				tap.fail();
				tap.play('fail');
			}
		});

		tap.preload('success');
		tap.preload('fail');
		</script>
